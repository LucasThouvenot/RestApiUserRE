name: Java CI/CD with Docker

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven (skip tests)
        run: mvn -B package -DskipTests --file pom.xml

      - name: Build Docker image
        run: docker build . -t ${{ secrets.DOCKER_HUB_USERNAME }}/api_rest_user_re:latest

      - name: Log in to Docker Hub
        env:
          DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
          DOCKER_HUB_PASSWORD: ${{ secrets.DOCKER_HUB_PASSWORD }}
        run: echo "${{ secrets.DOCKER_HUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_HUB_USERNAME }}/api_rest_user_re:latest

      - name: Install sshpass
        run: sudo apt-get install -y sshpass

      - name: Set up SSH key
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Copy compose.yaml to server
        env:
          SSH_CONNECTION_STRING: ${{ secrets.SSH_CONNECTION_STRING }}
        run: |
          scp -o StrictHostKeyChecking=no compose.yaml "${{ secrets.SSH_CONNECTION_STRING }}:/home/app/api_rest_user_re/compose.yaml"

      - name: Deploy to Docker Server
        env:
          SSH_CONNECTION_STRING: ${{ secrets.SSH_CONNECTION_STRING }}
        run: |
          echo "${{ secrets.SSH_PASSWORD }}" | sshpass -P "password:" ssh -o StrictHostKeyChecking=no "${{ secrets.SSH_CONNECTION_STRING }}" "echo '${{ secrets.SSH_PASSWORD }}' | sudo -S docker-compose -f /home/app/api_rest_user_re/compose.yaml down"
          echo "${{ secrets.SSH_PASSWORD }}" | sshpass -P "password:" ssh -o StrictHostKeyChecking=no "${{ secrets.SSH_CONNECTION_STRING }}" "echo '${{ secrets.SSH_PASSWORD }}' | sudo -S docker-compose -f /home/app/api_rest_user_re/compose.yaml pull apiuser"
          echo "${{ secrets.SSH_PASSWORD }}" | sshpass -P "password:" ssh -o StrictHostKeyChecking=no "${{ secrets.SSH_CONNECTION_STRING }}" "echo '${{ secrets.SSH_PASSWORD }}' | sudo -S docker-compose -f /home/app/api_rest_user_re/compose.yaml up -d"
